<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in to Spotify</title>
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <!-- Angular -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" data-semver="2.0.3" data-require="jquery"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- JS -->
    <script src="scripts/helper.js"></script>
    <script src="scripts/login.js"></script>
  </head>
  <body ng-app="login_module" ng-controller="LoginCtrl">
    <div class="canvas">
      <img class="logo" src="images/logo.jpg"/>
      <hr>
      <div class="center_align">
	<form novalidate class="center_align">
	  <input class="text_input_field" type="text" ng-model="name"
		 placeholder="Username or email address"/><br/><br/>
	  <input class="text_input_field" type="password" ng-model="password"
		 placeholder="Password"/><br/><br/>
	  <input type="submit" value="Login" ng-click="logIn()"/> <br/>
	</form>
	<br/>
	<span>Don't have an account? <a href="/signUpPage">Sign Up</a></span>
      </div>
    </div>
    <div id="error_dialog"></div>
  </body>
</html>
