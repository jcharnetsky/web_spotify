<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in to Spotify</title>
    <!-- CSS -->
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />

	<!-- Angular -->
	<script src="http://code.jquery.com/jquery-2.0.3.min.js" data-semver="2.0.3" data-require="jquery"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="logInApp" ng-controller="logInCtrl">
	<div class="canvas">
		<img class="logo" src="images/logo.jpg" ng-click="logIn()"/>
		<hr>
		<div class="center_align log_in_block" ng-controller="LogInController">
			
			<form novalidate class="simple-form left_align">
					<label><input class="text_input_field" type="text" ng-model="user.name" placeholder="Username or email address"/></label><br /><br/>
					<label><input class="text_input_field" type="text" ng-model="user.password" placeholder="Password"/></label><br /><br/>
			</form>

			<input type="submit" value="Login" ng-click="logInCtrl.logIn()"/> <br/>
			<br/>
			<a href="/login">Forgot your username or password?</a> <br/>
			<span>Don't have an account? </span><a href="/signUp.html">Sign Up</a>
		</div>
	</div>
<script src="scripts/logInApp.js"></script>
<script src="scripts/logInCtrl.js"></script>
</body>
</html>
