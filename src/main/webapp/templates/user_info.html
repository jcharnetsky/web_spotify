<link rel="stylesheet" href="../css/user_info.css" type="text/css">
<div>
  <div class="user_header">
    <div class="hiddenFileInputContainter">
      <img class="user_img_full" alt="user_img" ng-src="{{user.imageLink}}">
      <input type="file" name="fileUp" class="hidden" accept="image/*">
    </div>
    <div class="user_info">
      <div>
        <span class="username">{{user.name}}</span>
        <a href="#">edit</a>
      </div>
      <div>
        <span class="email">{{user.email}}</span>
        <a href="#">edit</a>
      </div>
      <div>
        <a href="#">Change Password</a>
      </div>
    </div>
    <div id="spotify_buttons">
      <a href="#" class="delete_button">Delete Account</a>
    </div>
  </div>
</div>
