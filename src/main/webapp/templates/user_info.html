<link rel="stylesheet" href="../css/user_info.css" type="text/css">
<div>
  <div id="info_user_header">
    <div class="hiddenFileInputContainter">
      <img id="info_user_img" alt="user_img" ng-src="{{user.imageLink}}">
      <input type="file" name="fileUp" class="hidden" accept="image/*">
    </div>
    <div id="info_user">
      <div>
        <span id="info_username">{{user.name}}</span>
        <a href="#">edit</a>
      </div>
      <div>
        <span id="info_email">{{user.email}}</span>
        <a href="#">edit</a>
      </div>
      <div>
        <a href="#">Change Password</a>
      </div>
    </div>
    <div id="info_about" ng-show="user.artist">
      <span id="info_about_header">About</span>
      <a href="#">edit</a>
      <span id="info_about_text">This is a users "about" information, change this to user.about when we have implemented it.</span>
    </div>
    <div id="spotify_buttons">
      <a href="#" ng-controller="UserCtrl" ng-click="deleteAccount()" id="info_delete_button">Delete Account</a>
    </div>
  </div>
</div>
