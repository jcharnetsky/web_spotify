<link rel="stylesheet" href="css/collection.css">
<div id="manage_songs" ng-controller="ManageCtrl">
  <div class="content_title">Manage Reports</div>
  <ul class="collection">
    <li>
      <ul class="collection_tiles">
        <li>
          <div class="collection_tile">
            <a href="#">Report #</a>
            <a href="#">Subject</a>
            <a href="#">Entity</a>
            <a href="#">Type</a>
          </div>
        </li>
      </ul>
    </li>
    <li ng-repeat="report in api_reports_all">
      <hr class="collection_hr">
      <ul class="collection_tiles">
        <li>
          <div class="collection_tile highlight_on_hover">
            <a>{{report.id}}</a>
            <a href="#" ng-click="openReport(report.id)">{{report.subject}}</a>
            <a>{{report.entityType | toLowercase}}</a>
            <a>{{report.reportType | toLowercase}}</a>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
