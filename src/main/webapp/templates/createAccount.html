<link href="css/modal.css" rel="stylesheet"/>
<div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" ng-controller="ManageCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Create an account</h3>
        <div class="center_align">
          <form novalidate class="center_align">
            <input class="text_input_field" type="text" ng-model="name"
                   placeholder="Name"/><br/><br/>
            <input class="text_input_field" type="text" ng-model="email"
                   placeholder="Email address"/><br/><br/>
            <input class="text_input_field" type="text" ng-model="address"
                   placeholder="Address"/><br/><br/>
            <input class="text_input_field" type="date" ng-model="birthdate"
                   placeholder="MM/DD/YYYY"/><br/><br/>
            <input class="text_input_field" type="password" ng-model="password"
                   placeholder="Password"/><br/><br/>
            <input class="text_input_field" type="password" ng-model="confirm_password"
                   placeholder="Confirm password"/><br/><br/>
          </form>
          <div id="spotify_buttons">
            <a href="#" data-dismiss="modal">Close</a>
            <a href="#" ng-click="createAccount()">Create</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>$('#createAccountModal').modal();</script>
