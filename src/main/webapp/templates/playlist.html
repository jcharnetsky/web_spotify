<link href="css/playlist.css" rel="stylesheet" />

<div class="playlist_header">
	<img class="playlist_img" src="../images/rhiannon-giddens-tomorrow-is-my-turn.jpg" alt="album_art">
	<span id="content_title">PLAYLIST</span>
	<span id="playlist_title" ng-model="playlist_title">Title</span>
	<span id="playlist_info">Created by: {{ playlist_owner }} / {{ playlist_song_num }}, {{ playlist_duration }}</span>
</div>

<ul class="playlist_column_headers">
	<li><div class="playlist_tile">
			<span class="spacer"></span>
			<span class="song_info">SONG</span>
			<span class="song_info">ARTIST</span>
			<span class="song_info">DATE ADDED</span>
	</div></li>
</ul>

<div ng-repeat="n in [1,2,3,4,5,6,7]">
<hr class="playlist_hr">

<ul class="playlist_tiles">
	<a href="#">
		<li><div class="playlist_tile highlight_on_hover">
			<span class="add_button">+</span>
			<span class="song_info" ng-model="song_title">song</span>
			<span class="song_info" ng-model="song_artist">artist</span>
			<span class="song_info" ng-model="date_added">date</span>
		</div></li>
	</a>
</ul>
</div>
