<link href="css/playlist.css" rel="stylesheet"/>
<div class="playlist" ng-controller="LoadPlaylistCtrl" ng-repeat="playlist in playlists">
<div class="playlist_header">
  <img class="playlist_img" alt="album_art" src="../images/rhiannon-giddens-tomorrow-is-my-turn.jpg">
  <div class="playlist_data">
    <div id="content_title">{{playlist.title}}</div>
    <div id="playlist_info">
      Created by: {{ playlist.ownerName }} / {{ playlist.songCount }} songs / Duration: {{ playlist.duration }} seconds
    </div>
    <div id="playlist_buttons">
      <a href="#">Play</a>
      <a class="Follow" href="#">Follow</a>
    </div>
  </div>
</div>
<ul class="playlist">
  <li>
    <ul class="playlist_tiles">
      <li>
        <div class="playlist_tile">
          <span class="add_button"></span>
          <a href="#">Title</a>
          <a href="#">Artist</a>
          <a href="#">Length</a>
        </div>
      </li>
    </ul>
  </li>
  <li ng-repeat="song in playlist.songs">
    <hr class="playlist_hr">
    <ul class="playlist_tiles">
      <li>
        <a href="#">
          <div class="playlist_tile highlight_on_hover">
            <span class="add_button">+</span>
            <span>{{song.trackName}}</span>
            <span>{{song.artist.stageName}}</span>
            <span>{{song.trackLength}}</span>
          </div>
        </a>
      </li>
    </ul>
  </li>
</ul>
</div>
