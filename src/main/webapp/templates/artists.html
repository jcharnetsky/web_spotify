<link rel="stylesheet" href="css/collection.css">
<link rel="stylesheet" href="css/blocks.css">
<div class="content_title">Followed Artists</div>
<div class="followed_artists">
  <div class="info_block" ng-repeat="artist in artists">
    <img ng-src="{{artist.imageLink | appendRandom}}" alt="Image"
         ng-controller="UserCtrl"
         ng-click="loadUser(artist.id)"
         style="border: 1px solid white;">
    <p>{{artist.stageName}}</p>
    <p>Followed</p>
  </div>
</div>
