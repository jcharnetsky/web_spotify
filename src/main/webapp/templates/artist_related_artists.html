<link rel="stylesheet" href="css/collection.css">
<link rel="stylesheet" href="css/blocks.css">

<div>
  <div class="info_block" ng-repeat="artist in relatedArtists">
    <img class="tile_img"
         ng-controller="UserCtrl"
         ng-click="loadUser(artist.id)"
         ng-src="{{artist.imageLink | appendRandom}}"/>
    <p>{{artist.name}}</p>
  </div>
</div>
