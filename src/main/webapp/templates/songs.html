<link href="css/collection.css" rel="stylesheet"/>
<link href="css/button.css" rel="stylesheet"/>
<script src="scripts/button.js"></script>
<ul class="songs" ng-controller="PlaybarCtrl">
  <li>
    <ul class="collection_tiles">
      <li>
								<div class="collection_tile">
										<span class="play_button_spacer"></span>
										<span class="add_button"></span>
										<a href="#">Title</a>
										<a href="#">Artist</a>
										<a href="#">Length</a>
										<a href="#">Album</a>
										<a href="#">Date added</a>
										<a href="#" class="options_col"></a>
								</div>
      </li>
    </ul>
  </li>
  <li ng-repeat="n in [1, 2, 3, 4, 5, 6, 7]">
    <ul class="collection_tiles">
      <li>
								<hr class="collection_hr">
								<div class="collection_tile highlight_on_hover">
										<span class="play_button_spacer"><img class="play_button" src="../images/play.png" alt="Play"></span>
										<span class="add_button" ng-model="dynamic_button">+</span>
										<a href="#" ng-attr-id="n" ng-dblclick="loadSong(n)">collection</a>
										<a href="#" ng-controller="UserCtrl" ng-click="loadUser(1)">artist</a>
										<span ng-model="collection_duration">0:00</span>
										<span ng-model="collection_album">album</span>
										<span ng-model="date_added">date</span>
										<div class="dropdown options_col">
												<div class="options_button" ng-click="toggleDropdown(n)">...</div>
												<div ng-attr-id="other_dropdown_{{n}}" class="dropdown_content">
														<a href="#">Add to Queue</a>
												</div>
										</div>
								</div>
      </li>
    </ul>
  </li>
</ul>
