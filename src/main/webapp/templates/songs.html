<link href="css/songs.css" rel="stylesheet"/>
<ul>
	<li>
		<ul class="song_tiles">
			<li>
				<div class="song_tile">
					<span class="play_button_spacer"></span>
					<span class="add_button"></span>
					<a href="#">TRACK</a>
					<a href="#">ARTIST</a>
					<a href="#">TIME</a>
					<a href="#">ALBUM</a>
					<a href="#">DATE ADDED</a>
				</div>
			</li>
		</ul>
	</li>
	<li ng-repeat="n in [1,2,3,4,5,6,7]">
		<ul class="song_tiles">
			<li>
				<a href="#">
					<hr class="song_hr">
					<div class="song_tile highlight_on_hover">
						<span class="play_button_spacer display_on_hover"><img class="play_button" src="../images/play.png" alt="Play"></span>
						<span class="add_button" ng-model="dynamic_button">+</span>
						<span ng-model="song_title">song</span>
						<span ng-model="song_artist">artist</span>
						<span ng-model="song_duration">0:00</span>
						<span ng-model="song_album">album</span>
						<span ng-model="date_added">date</span>
					</div>
				</a>
			</li>
		</ul>
	</li>
</ul>
