<link rel="stylesheet" href="css/blocks.css">
<ul class="content_header">
  <li>
    <p class="content_title">New releases</p>
  </li>
</ul>
<hr>
<div>
  <div class="info_block" ng-repeat="release in api_home_new_releases">
    <img class="tile_img" style="border-radius: 0;"
         ng-controller="CollectionCtrl"
         ng-click="loadAlbum(release.id)"
         ng-src="{{release.imageLink | appendRandom}}"/>
    <p>{{release.title}}</p>
  </div>
</div>
