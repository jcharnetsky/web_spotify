<link rel="stylesheet" href="css/blocks.css">
<ul class="content_header" ng-show="api_home_discover.users.length">
  <li>
    <p class="content_title">Top Artists based on who you follow</p>
  </li>
</ul>
<hr>
<div>
  <div class="info_block" ng-repeat="artist in api_home_discover.users">
    <img class="tile_img"
         ng-controller="UserCtrl"
         ng-click="loadUser(artist.id)"
         ng-src="{{artist.imageLink | appendRandom}}"/>
    <p>{{artist.name}}</p>
  </div>
</div>
<ul class="content_header" ng-show="api_home_discover.albums.length">
  <li>
    <p class="content_title">Top Albums based on what you save</p>
  </li>
</ul>
<hr>
<div>
  <div class="info_block" ng-repeat="album in api_home_discover.albums">
    <img class="tile_img"
         ng-controller="CollectionCtrl"
         ng-click="loadAlbum(album.id)"
         ng-src="{{album.imageLink || appendRandom}}"/>
    <p>{{album.title}}</p>
  </div>
</div>
<ul class="content_header" ng-show="api_home_discover.playlists.length">
  <li>
    <p class="content_title">Top Playlists based on what you follow</p>
  </li>
</ul>
<hr>
<div>
  <div class="info_block" ng-repeat="playlist in api_home_discover.playlists">
    <img class="tile_img"
         ng-controller="CollectionCtrl"
         ng-click="loadAlbum(playlist.id)"
         ng-src="{{playlist.imageLink || appendRandom}}"/>
    <p>{{playlist.title}}</p>
  </div>
</div>
