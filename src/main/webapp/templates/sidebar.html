<!-- CSS -->
<link href="css/sidebar.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet"/>

<script src="../scripts/resizer.js"></script>

<div id="sidebar">
    <ul class="sidebar_list" ng-controller="NavCtrl">
        <li id="active">
            <a href="#" ng-click="selectPane('main', 'navigateContent.html', 'null')">Browse</a>
        </li>
    </ul>

    <ul class="sidebar_list">
        <li><u>Your Library</u></li>
        <li><a href="#">Recently Played</a></li>
        <li><a href="#">Songs</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Artists</a></li>
        <li><a href="#">Local Files</a></li>
    </ul>

    <ul class="sidebar_list playlists">
        <li><u>Playlists</u></li>
        <li ng-repeat="playlist in playlists" ng-controller="NavCtrl">
            <a href="#" ng-click="selectPane('main', 'playlist.html')">{{playlist}}</a>
        </li>
    </ul>
</div>

<div id="sidebar-resizer"
     resizer="left"
     resizer-width="0.4vw"
     resizer-left="#sidebar"
     resizer-right="#main"
     resizer-max="15"
     resizer-min="5">
</div>
