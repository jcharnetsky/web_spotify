<link href="css/sidebar.css" rel="stylesheet"/>
<div id="sidebar" ng-controller="MainCtrl">
  <ul class="sidebar_list">
    <li>
      <a href="#" ng-click="loadTemplateAndJSON('main', 'navigateContent.html', 'null')">Browse</a>
    </li>
  </ul>
  <ul class="sidebar_list" ng-controller="CollectionCtrl">
    <li><strong>YOUR LIBRARY</strong></li>
    <li><a href="#" ng-click="getSavedSongs()">Songs</a></li>
    <li><a href="#" ng-click="getAlbums()">Albums</a></li>
    <li><a href="#" ng-click="getFollowedArtists()" ng-controller="UserCtrl">Artists</a></li>
    <li><a href="#" ng-click="getFollowedUsers()" ng-controller="UserCtrl">Friends</a></li>
  </ul>
  <ul class="sidebar_list playlists" ng-controller="CollectionCtrl">
    <li ng-show="playlists.length"><strong>PLAYLISTS</strong></li>
    <li id="playlists" ng-repeat="list in playlists">
      <a href="#" ng-click="loadPlaylist(list.id)">{{list.title}}</a>
    </li>
  </ul>
  <ul class="sidebar_list" ng-controller="CollectionCtrl">
    <li><a href="#" ng-click="openDialog('createPlaylist.html')"><u>New Playlist</u></a></li>
    <li ng-show="user.artist"><a href="#" ng-click="openDialog('createAlbum.html')"><u>New Album</u></a></li>
  </ul>
</div>
<div id="sidebar-resizer"
     resizer="left"
     resizerwidth="0.4vw"
     resizerleft="#sidebar"
     resizerright="#main"
     resizermax="12"
     resizermin="5">
</div>
<script>
  angular.element($('.playlists')).scope().compile($('.playlists'));
  angular.element($('.playlists')).scope().getPlaylists();
</script>
