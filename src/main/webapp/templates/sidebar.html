<link href="css/sidebar.css" rel="stylesheet"/>

<div id="sidebar">
  <ul class="sidebar_list">
    <li id="active">
      <a href="#" ng-click="loadTemplateAndJSON('main', 'navigateContent.html', 'null')">Browse</a>
    </li>
  </ul>
  <ul class="sidebar_list">
    <li><u>Your Library</u></li>
    <li><a href="#">Recently Played</a></li>
    <li><a id="songs" href="#" ng-controller="LoadSongsCtrl" ng-click="loadSongs('main', 'songs.html')">Songs</a></li>
    <li><a href="#">Albums</a></li>
    <li><a href="#">Artists</a></li>
    <li><a href="#">Local Files</a></li>
  </ul>
  <ul class="sidebar_list playlists" ng-app="sidebar_app">
    <li><u>Playlists</u></li>
    <li id="playlists" ng-repeat="list in api_playlists_get_all">
      <a href="#" ng-controller="LoadPlaylistCtrl" ng-click="loadPlaylist(list.id)">
        {{list.title}}
      </a>
    </li>
  </ul>
</div>
<div id="sidebar-resizer"
     resizer="left"
     resizer-width="0.4vw"
     resizer-left="#sidebar"
     resizer-right="#main"
     resizer-max="12"
     resizer-min="5">
</div>

<script>
    var scope = angular.element(document.getElementById('playlists')).scope();
    scope.loadTemplateAndJSON('playlists', 'null', 'api/playlists/get/all');
</script>
