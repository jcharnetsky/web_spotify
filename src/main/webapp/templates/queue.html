<link href="css/collection.css" rel="stylesheet"/>
<link href="css/button.css" rel="stylesheet">
<div class="queue" ng-controller="PlaybarCtrl">
  <p id="content_title">Coming up</p>
  <ul class="collection">
    <li>
      <ul class="collection_tiles">
        <li>
          <div class="collection_tile">
	    <span class="play_button_spacer"></span>
	    <span class="add_button"></span>
            <a href="#">Title</a>
            <a href="#">Artist</a>
            <a href="#">Length</a>
	    <span class="options_col"></span>
          </div>
        </li>
      </ul>
    </li>
    <li ng-repeat="song in api_queue_get_all.queue">
      <hr class="collection_hr">
      <ul class="collection_tiles">
        <li>
          <div class="collection_tile highlight_on_hover" ng-controller="UserCtrl">
	    <span class="play_button_spacer"><img class="play_button" src="../images/play.png" alt="Play"></span>
	    <span class="add_button" ng-model="dynamic_button">+</span>
            <a href="#"  ng-attr-id="1" ng-dblclick="loadSong(1)">{{song.trackName}}</a>
            <a href="#"ng-controller="UserCtrl"
               ng-attr-id="{{song.artist.id}}"
               ng-click="loadUser(song.artist.id)">{{song.artist.stageName}}</a>
            <a>{{secondsToMinSec(song.trackLength)}}</a>
	    <div class="dropdown options_col">
	      <div class="options_button" onclick="toggleDropdown()">...</div>
	      <div id="other_dropdown" class="dropdown_content">
		<a href="#">Add to Queue</a>
	      </div>
	   </div>
          </div>
        </li>
      </ul>
    </li>
  </ul>

  <p id="content_title">Recently played</p>
  <ul class="collection">
    <li ng-repeat="song in api_queue_get_all.recent">
      <hr class="collection_hr">
      <ul class="collection_tiles">
        <li>
          <div class="collection_tile highlight_on_hover"  ng-controller="UserCtrl">
            <div class="dropdown options_col">
              <div class="options_button" onclick="toggleDropdown()">...</div>
              <div id="other_dropdown" class="dropdown_content">
                <a href="#">Save</a>
                <a href="#">Add to Queue</a>
              </div>
            </div>
            <a href="#"  ng-attr-id="1" ng-dblclick="loadSong(1)">{{song.trackName}}</a>
            <a href="#"ng-controller="UserCtrl"
               ng-attr-id="{{song.artist.id}}"
               ng-click="loadUser(song.artist.id)">{{song.artist.stageName}}</a>
            <a>{{secondsToMinSec(song.trackLength)}}</a>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
<script src="scripts/button.js"></script>
